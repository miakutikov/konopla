name: Post to Threads

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Post to Threads
        env:
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
          PYTHONIOENCODING: utf-8
          LANG: en_US.UTF-8
        run: python scripts/threads_poster.py

      - name: Commit cleared queue
        run: |
          git config user.name "Konopla Bot"
          git config user.email "bot@konopla.ua"
          git add data/threads_queue.json || true
          git diff --staged --quiet || git commit -m "ðŸ§µ Threads queue cleared"
          git push || true
