name: KONOPLA.UA — Scheduler

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

concurrency:
  group: "scheduler"
  cancel-in-progress: false

jobs:
  check-schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run scheduler
        run: python scripts/scheduler.py

      - name: Commit changes
        run: |
          git config user.name "Konopla Bot"
          git config user.email "bot@konopla.ua"
          git add data/scheduled.json data/telegram_queue.json data/threads_queue.json data/trigger_workflows.json || true
          git diff --staged --quiet || git commit -m "⏰ Scheduler update $(date -u +'%Y-%m-%d %H:%M UTC')"
          for i in 1 2 3; do
            git push && break
            echo "Push failed (attempt $i), pulling and retrying..."
            git pull --rebase
          done

      - name: Wait for GitHub to process commit
        run: sleep 5

      - name: Trigger due workflows
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          TRIGGER_FILE="data/trigger_workflows.json"
          if [ ! -f "$TRIGGER_FILE" ]; then
            echo "No trigger file found. Nothing to trigger."
            exit 0
          fi

          WORKFLOWS=$(python3 -c "import json; data=json.load(open('$TRIGGER_FILE')); print(' '.join(data.get('workflows', [])))")

          if [ -z "$WORKFLOWS" ]; then
            echo "No workflows to trigger."
            exit 0
          fi

          for WF in $WORKFLOWS; do
            echo "Triggering $WF..."
            curl -s -X POST \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/$GITHUB_REPO/actions/workflows/$WF/dispatches" \
              -d '{"ref":"main"}'
            echo " -> Triggered $WF"
            sleep 2
          done
