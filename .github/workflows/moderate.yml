name: Bot Commands & Deploy

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

concurrency:
  group: "moderate"
  cancel-in-progress: false

jobs:
  bot-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install feedparser

      - name: Run bot commands
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/moderator.py

      - name: Commit changes
        id: commit
        run: |
          git config user.name "Konopla Bot"
          git config user.email "bot@konopla.ua"
          git add data/ content/news/ || true
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "ðŸ¤– Bot update $(date -u +'%Y-%m-%d %H:%M UTC')"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          for i in 1 2 3; do
            git push && break
            echo "Push failed (attempt $i), pulling and retrying..."
            git pull --rebase
          done

      - name: Setup Hugo
        if: steps.commit.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        if: steps.commit.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: hugo --minify

      - name: Setup Pages
        if: steps.commit.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: steps.commit.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        if: steps.commit.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        id: deployment
        uses: actions/deploy-pages@v4
