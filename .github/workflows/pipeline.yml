name: KONOPLA.UA News Pipeline

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install feedparser Pillow

      - name: Run news pipeline
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: python scripts/main.py

      - name: Commit pending articles
        run: |
          git config user.name "Konopla Bot"
          git config user.email "bot@konopla.ua"
          git add data/pending.json data/processed.json static/images/generated/ || true
          git diff --staged --quiet || git commit -m "ðŸ“‹ Pending: new articles for moderation $(date -u +'%Y-%m-%d %H:%M UTC')"
          for i in 1 2 3; do
            git push && break
            echo "Push failed (attempt $i), pulling and retrying..."
            git pull --rebase
          done
