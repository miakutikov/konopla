name: Konopla.UA News Pipeline

on:
  schedule:
    # –ö–æ–∂–Ω—ñ 6 –≥–æ–¥–∏–Ω: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: '0 */6 * * *'
  workflow_dispatch: # –†—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫

permissions:
  contents: write

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install feedparser Pillow

      - name: Run news pipeline
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
        run: python scripts/main.py

      - name: Commit new articles
        run: |
          git config user.name "Konopla Bot"
          git config user.email "bot@konopla.ua"
          git add -A
          git diff --staged --quiet || git commit -m "üì∞ Auto: new articles $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
